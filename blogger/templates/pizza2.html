<!DOCTYPE html>
<html>
    <head>
        <meta UTF-8>
        <title>Pizza Form</title>
    </head>

    <body>
        <h1>Pizza 2 for U!!!</h1>

        <form action="/pizza" method="post">
            {% for field in form %}
            <h2>{{ field.label }}</h2>
            <p>
                <span>
                {{ field }}
                {{ field.help_text }}
                </span>
            </p>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
